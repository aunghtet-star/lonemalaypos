<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>လုံမလေး - Smart Restaurant System</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/favicon.svg" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              primary: '#4f46e5',
              secondary: '#10b981'
            }
          }
        }
      }
    </script>
    <style>
      body { font-family: 'Inter', sans-serif; }
      /* Custom scrollbar for better POS experience */
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: #f1f5f9; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }


      /* iPad 11 (Gen 10) specific responsive grid - 834x1194 */
      /* Portrait mode: 2 columns */
      @media only screen
        and (min-width: 820px) and (max-width: 850px)
        and (min-height: 1180px) and (max-height: 1210px)
        and (orientation: portrait) {
        .pos-grid {
          grid-template-columns: repeat(2, minmax(0, 1fr)) !important;
        }
      }

      /* Landscape mode: 3 columns */
      @media only screen
        and (min-width: 1180px) and (max-width: 1210px)
        and (min-height: 820px) and (max-height: 850px)
        and (orientation: landscape) {
        .pos-grid {
          grid-template-columns: repeat(3, minmax(0, 1fr)) !important;
        }
      }

      /* General tablet optimization for similar sizes */
      @media only screen and (min-width: 768px) and (max-width: 1024px) and (orientation: portrait) {
        .pos-grid {
          grid-template-columns: repeat(2, minmax(0, 1fr)) !important;
        }
      }

      @media only screen and (min-width: 1024px) and (max-width: 1366px) and (orientation: landscape) {
        .pos-grid {
          grid-template-columns: repeat(3, minmax(0, 1fr)) !important;
        }
      }

      @media print {
        body * { visibility: hidden; }
        .print-area, .print-area * { visibility: visible; }
        .print-area { position: fixed; left: 0; top: 0; width: 100%; height: auto; z-index: 9999; background: white; box-shadow: none !important; }
        .no-print { display: none !important; }
      }
    </style>
    <link rel="manifest" href="/manifest.json" />
  </head>
  <body class="bg-gray-50 text-slate-900 h-screen overflow-hidden">
    <div id="root"></div>
    <!-- Vite entry script -->
    <script type="module" src="/index.tsx"></script>
    <script>
      // Register service worker in production only
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          const isLocalhost = location.hostname === 'localhost' || location.hostname === '127.0.0.1';
          if (!isLocalhost) {
            navigator.serviceWorker.register('/sw.js').catch(console.error);
          }
        });
      }
    </script>
  </body>
</html>
